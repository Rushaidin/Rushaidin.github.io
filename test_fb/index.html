<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div class="header"><h1>Sign Up</h1><p>It's free and always will be.</p></div>
		
		<div id="registration_container">
			<form action="/" method="post">
			          
			          <div class="top-row">
			            <div class="field-wrap">
			              
			              <input type="text" required autocomplete="off" placeholder="First name" />

			              <input type="text"required autocomplete="off" placeholder="Last name" />
			            </div>
			        
			            
			          </div>

			          <div class="field-wrap">
			            
			            <input type="email"required autocomplete="off" placeholder="Email or mobile number" />
			          </div>
			          
			          <div class="field-wrap">
			            
			            <input type="confirm_email"required autocomplete="off" placeholder="Re-enter email or mobile number" />
			          </div>

			          
			            
			            <input type="password"required autocomplete="off"  placeholder="New password" />
			          </div>

			          <div class="field-wrap">
					  	<h3>Birthday</h3>

					  	<select name="month">
					  	  <option value="month">Month</option>
					  	  <option value="jan">Jan</option>
					  	  <option value="jeb">Feb</option>
					  	  <option value="mac">Mac</option>
					  	</select>
					  	<select name="day">
					  	  <option value="day">Month</option>
					  	  <option value="1">1</option>
					  	  <option value="2">2</option>
					  	  <option value="3">3</option>
					  	</select>
					  	<select name="year">
					  	  <option value="year">Year</option>
					  	  <option value="2016">2016</option>
					  	  <option value="2015">2015</option>
					  	  <option value="2014">2014</option>
					  	</select>
					  	<div class="help">
					  	<a  id="birthday-help" href="#">Why do I need to provide my birthday?</a>
					  	</div>
			          </div>

					  <div class="field-wrap">
					  	

					  	<input type="radio" name="gender" value="female" unchecked> <label>Female</label>
			          	<input type="radio" name="gender" value="male" unchecked> <label>Male</label>
			          </div>

			          <div class="terms">
			          		<p class="terms">By clicking Sign Up, you agree to our <a href="/legal/terms" id="terms-link" target="_blank" rel="nofollow">Terms</a> and that you have <br> read our <a href="/about/privacy" id="privacy-link" target="_blank" rel="nofollow">Data Policy</a>, including our <a href="/policies/cookies/" id="cookie-use-link" target="_blank" rel="nofollow">Cookie Use</a>.</p>


			          </div>
			          
			          <button type="submit" class="button button-block"/>Sign Up</button>
			          
			          </form>
		</div>
	</div>
	

</body>
</html>
